

<div class="container">
   
    <div class="draggable-card" cdkDrag [cdkDragStartDelay]="1000">
    <mat-card class="login-card">
        <mat-card-title class="title">Log In</mat-card-title>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <mat-card-content>
            <form [formGroup]="loginForm">

                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your email" required formControlName="email">
                    <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password"
                        placeholder="Enter Your Password" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Please enter a valid password.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" class="login-button" (click)="login()">login
                </button>
            </form>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button color="accent" routerLink="/signup" class="signup-link">Don't have an account? Sign up</button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
