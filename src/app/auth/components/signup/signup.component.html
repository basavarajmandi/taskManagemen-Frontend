<div class="container">
  <mat-card>
    <mat-card-title class="title">Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm">

        <!-- Name Field -->
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter Your Name" formControlName="name" required>
          <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Name is required.
          </mat-error>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
            Email is required.
          </mat-error>
          <mat-error *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched">
            Invalid email address.
          </mat-error>
          <mat-error *ngIf="signupForm.get('email')?.hasError('emailExists')">
            This email is already registered. Try a different one.
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password"
            required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
            Password is required.
          </mat-error>
          <mat-error *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched">
            Password must be at least 8 characters long.
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password Field -->
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword"
            placeholder="Confirm Password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            Confirm password is required.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="signup-button" [disabled]="signupForm.invalid"
          (click)="signup()">Sign up
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
