<div class="container">
    <mat-card>
        <mat-card-title class="title">Sign Up</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter Your Name" formControlName="name" required>
                    <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                        Please enter a valid name
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your email" formControlName="email" required>
                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password"
                        placeholder="Password" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                        Please enter a valid password.
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Confirm password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" placeholder="Password" required
                        formControlName="ConfirmPassword">

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="signupForm.get('ConfirmPassword')?.invalid && signupForm.get('ConfirmPassword')?.touched">
                        Please enter a valid password.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" class="signup-button"[disabled]="signupForm.invalid" (click)="signup()">Sign up</button>
            </form>
        </mat-card-content>
    </mat-card>

</div>
