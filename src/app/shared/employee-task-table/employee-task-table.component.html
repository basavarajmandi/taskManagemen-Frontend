<div class="container">
  <mat-card class="table-card">
    <mat-card-title>Task List</mat-card-title>
    <mat-divider></mat-divider>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
        <!-- Task ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Task ID</th>
          <td mat-cell *matCellDef="let task">{{ task.id }}</td>
        </ng-container>

        <!-- Employee Name Column -->
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
          <td mat-cell *matCellDef="let task">{{ task.employeeName }}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let task">{{ task.title }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let task">{{ task.description }}</td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
          <td mat-cell *matCellDef="let task">{{ task.priority }}</td>
        </ng-container>

        <!-- Due Date Column -->
        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
          <td mat-cell *matCellDef="let task">{{ task.dueDate | date }}</td>
        </ng-container>

        <!-- Task Status Column -->
        <ng-container matColumnDef="taskStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let task">{{ task.taskStatus }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let task">{{ task.categoryName }}</td>
        </ng-container>

        <!-- Table Header & Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Pagination -->
    <mat-paginator 
      [length]="totalTasks"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]" 
      (page)="paginate($event)">
    </mat-paginator>

  </mat-card>
</div>
